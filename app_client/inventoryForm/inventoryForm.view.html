<div class="container-fluid">
    <form role="form" ng-submit="vm.saveData()">
        <div class="form-group">
            <label for="name">Item</label>
    <input
        class="form-control"
        id="itemname"
        type="text"
        name="itemName"
        placeholder="Enter item name"
        required="required"
        ng-model="vm.data.name"
    />
    </div>
    <div class="form-group">
    <label for="description">Description</label>
        <input
        class="form-control"
        id="description"
        type="text"
        name="description"
        placeholder="Enter description"
        required="required"
        ng-model="vm.data.description"
        />
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
        class="form-control"
        id="quantity"
        type="text"
        name="quantity"
        placeholder="Enter quantity"
        required="required"
        ng-model="vm.data.quantity"
        />
        </div>
        <a class="btn btn-secondary mr-4" href="/inventory">Back</a>
        <input class="btn btn-secondary" type="submit" value="Submit"/>
    </form>
</div>
