<div class="modal-body">
    <form role="form" ng-submit="vm.saveData()">
        <div class="form-group">
            <label for="name">Item</label>
            <input
                class="form-control"
                id="name"
                type="text"
                name="name"
                placeholder="Enter item name"
                required="required"
                ng-model="vm.data.itemName"
            />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input
                class="form-control"
                id="description"
                type="text"
                name="description"
                placeholder="Enter description"
                required="required"
                ng-model="vm.data.description"
            />
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input
                class="form-control"
                id="quantity"
                type="number"
                name="quantity"
                placeholder="Enter quantity"
                required="required"
                ng-model="vm.data.quantity"
            />
        </div>
        <input class="btn btn-secondary" type="submit" value="Submit" />
    </form>
    <div class="modal-footer">
        <button ng-click="vm.modalnoOkno.preklici()" type="button" class="btn btn-default btn-sm">
            Cancel
        </button>
    </div>
</div>
