</head>

<body>

    <!-- navbar for all pages -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark static-top bg-dark">
            <a class="navbar-brand" href="#">Delavnica</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Login<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="inventory.html">Inventory<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    
    <div class="container mt-4">
        <form action="#">
            <div class="form-row">
              <div class="form-group mr-4">
                <label for="InputItem">Item</label>
                <input type="item" class="form-control" id="item" placeholder="Enter item name">
                <small id="emailHelp" class="form-text text-muted">Name of the item must be between 3 and 255 characters</small>
              </div>
              <div class="form-group">
            <label for="InputQuantity">Quantity</label>
            <input type="quantity" class="form-control" id="quantity" placeholder="Enter quantity">
          </div>
          </div>
          <div class="form-group">
            <label for="InputDescription">Description</label>
            <input type="description" class="form-control" id="description" placeholder="Enter description">
          </div>
          <a href="./inventory.html" class="btn btn-secondary mr-4">Back</a>
          <button type="update" class="btn btn-secondary">Submit</button>
          
        </form>
    </div>
    <!-- Optional JavaScript for Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
